<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo.io Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <img src="rialo-logo.png" alt="Rialo.io Logo" class="header-logo"> 
        
        <h1>Rialo.io Knowledge Quiz</h1>
        <div class="quiz-container">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
             <button id="next-btn">Next</button>
        </div>
       
        <div id="score-container" class="score-container hide">
            <h2>Your Score</h2>
            <p id="score-text">You scored 0 out of 10</p>
            <button id="restart-btn">Try Again</button>
            <p class="visit-link"><a href="https://rialo.io" target="_blank">Visit Rialo.io</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
